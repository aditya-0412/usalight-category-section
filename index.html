<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --card-width: 400px;
            --border-radius: 40px;
        }

        body {
            background-color: #29323d;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Wrapper for cards (GRID to FLEX) */
        .cards-wrapper {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: calc((400px * 3) + (40px * 2));
        }

        /* ===== CARD ===== */
        .card {
            width: var(--card-width);
            max-width: 100%;
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .card {
            flex: 0 0 400px;
            max-width: 400px;
        }

        .image-container {
            width: 100%;
            height: 620px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

            transform: scale(1);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(.22, .61, .36, 1);
            will-change: transform;
        }

        .card:hover .image-container {
            transform: scale(1.08) translateY(-18px);
            filter: drop-shadow(0 25px 35px rgba(0, 0, 0, 0.35));
        }


        .img-1 {
            background-image: url("1.jpg");
        }

        .img-2 {
            background-image: url("2.jpg");
        }

        .img-3 {
            background-image: url("3.jpg");
        }

        .content-area {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #46586f;
            border-top-left-radius: 30px;
            padding: 17px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* Ensure the content-area itself doesn't shrink weirdly */
            min-width: 150px;
        }

        /* TOP RIGHT INVERTED CURVE */
        .content-area::before {
            content: "";
            position: absolute;
            width: 30px;
            /* Match the border-radius of the container */
            height: 30px;
            top: -30px;
            /* Move exactly its height up */
            right: 0;
            /* Align to the left edge */
            background: transparent;
            border-bottom-right-radius: 30px;
            box-shadow: 7px 8px 0 7px #46586f;
            /* Use shadow to fill the curve */
            pointer-events: none;
        }

        /* BOTTOM RIGHT INVERTED CURVE */
        .content-area::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: 0px;
            left: -30px;
            /* Move exactly its width to the right */
            background: transparent;
            border-bottom-right-radius: 30px;
            box-shadow: 8px 8px 0 8px #46586f;
            pointer-events: none;
        }

        .title {
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: #e8e8e8;
        }

        .btn-shop {
            background-color: #d33c38;
            width: 100%;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s ease;
        }

        .btn-shop:hover {
            background-color: #b8322e;
        }

        /* RESPONSIVE BREAKPOINTS */
        /* Tablets */
        @media (max-width: 1024px) {
            .cards-wrapper {
                max-width: calc((400px * 2) + 40px);
            }

            .card {
                flex: 0 0 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }

            .image-container {
                height: 550px;
            }
        }

        /* Mobile Phones */
        @media (max-width: 768px) {
            body {
                padding: 32px 16px;
            }

            .cards-wrapper {
                max-width: 100%;
            }

            .card {
                flex: 0 0 100%;
                max-width: 420px;
            }

            .image-container {
                height: 480px;
            }
        }
    </style>

</head>

<body>

    <div class="cards-wrapper">

        <div class="card">
            <div class="image-container img-1"></div>
            <div class="content-area">
                <div class="title">Interior<br>Lighting</div>
                <button class="btn-shop">Shop Now</button>
            </div>
        </div>

        <div class="card">
            <div class="image-container img-2"></div>
            <div class="content-area">
                <div class="title">Exterior<br>Lighting</div>
                <button class="btn-shop">Shop Now</button>
            </div>
        </div>

        <div class="card">
            <div class="image-container img-3"></div>
            <div class="content-area">
                <div class="title">Decorative<br>Lights</div>
                <button class="btn-shop">Shop Now</button>
            </div>
        </div>

    </div>


</body>

</html>
